<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/eb401a5998.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <main class="card-container">
      <section class="header-container">
        <div class="header-container__user-data">
          <div class="user-data__avatar">
            <picture >
              <img class="avatar__img" src="./assets/imgs/profile-cat.jpg" alt="profile">
            </picture>
          </div>
          <div class="user-data__name">
            <h2>:O Cat</h2>
          </div>
        </div>
        <div class="header-container__options">
          <svg xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 128 512"><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
        </div>
      </section>
      <section class="img-container">
        <picture><img src="./assets/imgs/cat-post.jpg" class="img-container__post" alt="post"></picture>
      </section>
  
      <footer class="footer-container">
        <section class="footer-container__icons-container">
          <div class="icons-container__icons-interation">
            <div class="icons-container__like-icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 512 512"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
            </div>
            <div class="icons-container__comment-icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 512 512"><path d="M123.6 391.3c12.9-9.4 29.6-11.8 44.6-6.4c26.5 9.6 56.2 15.1 87.8 15.1c124.7 0 208-80.5 208-160s-83.3-160-208-160S48 160.5 48 240c0 32 12.4 62.8 35.7 89.2c8.6 9.7 12.8 22.5 11.8 35.5c-1.4 18.1-5.7 34.7-11.3 49.4c17-7.9 31.1-16.7 39.4-22.7zM21.2 431.9c1.8-2.7 3.5-5.4 5.1-8.1c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208s-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6c-15.1 6.6-32.3 12.6-50.1 16.1c-.8 .2-1.6 .3-2.4 .5c-4.4 .8-8.7 1.5-13.2 1.9c-.2 0-.5 .1-.7 .1c-5.1 .5-10.2 .8-15.3 .8c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4c4.1-4.2 7.8-8.7 11.3-13.5c1.7-2.3 3.3-4.6 4.8-6.9c.1-.2 .2-.3 .3-.5z"/></svg>
            </div>
            <div class="icons-container__share-icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 512 512"><path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg>
            </div>
          </div>
          <div class="icons-container__save-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 384 512"><path d="M0 48C0 21.5 21.5 0 48 0l0 48V441.4l130.1-92.9c8.3-6 19.6-6 27.9 0L336 441.4V48H48V0H336c26.5 0 48 21.5 48 48V488c0 9-5 17.2-13 21.3s-17.6 3.4-24.9-1.8L192 397.5 37.9 507.5c-7.3 5.2-16.9 5.9-24.9 1.8S0 497 0 488V48z"/></svg>
          </div>
        </section>
        <section class="footer-container__likes-container">
          <div class=" likes-container__like-avatar-count">
            <picture class="like-avatar-count__likes-users">
              <img src="./assets/imgs/user-2.jpg" class="like-avatar-count__last-like-avatar" alt="user-like">
              <p>Likes <span class="text-bold">gatito_random2</span> and <span class="text-bold">1598</span> more </p>
            </picture>

          </div>
          <div class="likes-container__user-comments">
           
          </div>
        </section>
        <section class="footer-container__comments-container"></section>
        <section class="footer-container__more-comments-container">
          <button class="more-comments-container__view-more-botton">see more comments</button>
        </section>
      
      </footer>
    
    </main>
  </main>
</body>
</html>
